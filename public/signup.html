<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayones</title>
    <link href='https://fonts.googleapinavigation-navs.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/auth.css">
</head>

<body>
    <header>
        <div class="navigation">
            <div class="navigation-logo">
                <a id="logo" href="/">Mayones
                </a>
            </div>
            <div class="navigation-list">
                <a class="navigation-item active" href="/job.html">職缺</a>
                <a class="navigation-item" href="/company.html">公司</a>
            </div>
            <div class="navigation-role">
                <a class="navigation-item" href="/employer/signin">企業主</a>
                <a class="navigation-item" href="/employee/signin">求職者</a>
            </div>
        </div>
    </header>
    <main>
        <div class="sign-up profile-container disable">
            <div class="auth-header">SIGN UP</div>
            <div class="greeting">Welcome to MAYONES</div>
            <div class="title">Name</div>
            <input class="name-input" id="signup-name-input" name="name">
            <div class="title">Email</div>
            <input class="email-input" id="signup-email-input" name="email" placeholder="example@gmail.com">
            <div class="title">Password</div>
            <input class="password-input" id="signup-password-input" name="password" type="password" minlength="8" required
                placeholder="at least 8 characters">
            <div class="ask-sign">Already have an account? <a href="/signin.html" id="anchor-sign-up">Sign In</a></div>
            <button class="btn-submit" id="btn-signup" type="button">Sign Up</button>
        </div>
    </main>
    <footer>
        <p>© 2022. All rights reserved.</p>
    </footer>
</body>
